[tox]
envlist =
    py38-django40, py39-django40, py310-django40, py311-django40, py312-django40,
    py310-django50, py311-django50, py312-django50,
    py310-django51, py311-django51, py312-django51,


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
description = Run Pytest tests with multiple django versions
develop = True
deps =
    django40: django>=4.2,<5.0
    django50: django>=5.0,<5.1
    django51: django>=5.1,<5.2
    pytest
    pytest-django
    pytest-cov
commands = pytest --cov=django_logging --cov-report=html {posargs}

setenv =
    DJANGO_SETTINGS_MODULE = kernel.settings


[testenv:bandit]
description = Run security checks
skip_install = true
deps = bandit
commands = bandit -r django_logging

[testenv:pre-commit]
description = Run pre-commit hooks
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files
